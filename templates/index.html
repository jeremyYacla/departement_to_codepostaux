<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <title>Générateur de Codes Postaux</title>
</head>

<body>
  <div class="container py-5">
    <h2 class="mb-5">Générateur de Codes Postaux</h2>

    <div class="row">
      <div class="col-6">
        <form method="POST" id="departements-form">
          <div class="form-group">
            <label for="departements">Entrez les codes des départements, séparés par des virgules :</label>
            <input type="text" id="departements" name="departements" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
      </div>

      <div class="col-6">
        <div id="notification" class="alert" role="alert" style="display: none;"></div>
        <a href="/download" class="btn btn-success" id="download-btn" style="display: none;">Télécharger le fichier généré</a>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var checkFileExists = setInterval(function() {
      $.get("/download", function(data, status) {
        if (status === 'success') {
          $('#notification').removeClass('alert-info').addClass('alert-success').text('C\'est GOOOD!').show();
          $('#download-btn').show();
          clearInterval(checkFileExists);
        }
      });
    }, 5000);

    $('#departements-form').on('submit', function(e) {
      e.preventDefault(); // This is to prevent the page from refreshing when the form is submitted.
      $('#notification').addClass('alert-info').text('Chargement en cours...').show();
    });
  </script>
</body>

</html>
