<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <title>Générateur de Codes Postaux</title>
</head>

<body>
  <div class="container py-5">
    <h2 class="mb-5">Générateur de Codes Postaux</h2>
    
    <div class="row">
      <div class="col-6">
        <form method="POST">
          <div class="form-group">
            <label for="departements">Entrez les codes des départements, séparés par des virgules :</label>
            <input type="text" id="departements" name="departements" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Soumettre</button>
        </form>
      </div>

      <div class="col-6">
        <h5 class="mb-3">{{ message }}</h5>
        <a href="/download" class="btn btn-success">Télécharger le fichier généré</a>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
